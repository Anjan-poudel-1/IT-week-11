<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type = "number" placeholder="Enter Length " id = "length" min="0"><br><br>
    <input type = "number" placeholder="Enter Breath " id = "breadth" min="0"><br><br>
    <button id ="btn" >Calculate Area </button>
    <script>

var submit = document.getElementById("btn");
submit.addEventListener("click",function(){
    const l = document.getElementById("length").value;
const b = document.getElementById("breadth").value;
    area(l,b);
    })
function area(l ,b){
if ( l > -1 && b> -1)
alert ("Area is " + l*b +" sq.units")
else
alert('Please provide correct field')
}

    </script>
</body>
</html>
